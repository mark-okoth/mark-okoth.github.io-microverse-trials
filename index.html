<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1 id="title">
      Microverse survey form
    </h1>
    <p id="description">
      <em>This is a survey form for microverse bootcamp</em>
    </p>
    <div class="container">
      <div class="content">
      <form id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            class="field"
            id="name"
            placeholder="Enter your name"
            required
          />
          <br>
          <label for="email" id="email-label">Email</label>
          <input
            class="field"
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <br>
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            class="field"
            id="number"
            max="100"
            min="7"
            placeholder="Enter your age"
          />
          <br>
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="role" class="field" id="dropdown" placeholder="Select current role">
          <option value="student">Student</option>
          <option value="fulltimejob">Full time job</option>
          <option value="fulltimelearner">Full time learner</option>
          <option value="prefernottosay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <br>
        <label for="recommend">Would you recommend Microverse to a friend?</label>
        <br>
        <input type="radio" name="recommend" value="definitely" />Definitely
        <br />
        <input type="radio" name="recommend" value="maybe" />Maybe <br />
        <input type="radio" name="recommend" value="notsure" />Not Sure <br />
        <br>

        <label>What would you like to see improved? (Check all that apply)</label>
        <br>
        <input type="checkbox" value="frontend" /> Front-end projects <br />
        <input type="checkbox" value="backend" /> Back-end projects <br />
        <input type="checkbox" value="datavisualization" /> Data visualization
        <br />
        <input type="checkbox" value="challenges" /> Challenges <br />

        <br>

        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" id="submit" class="field" value="Submit" />
        <br><br>
        
      </form>
    </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
